<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Radio Menu</title>
    <style>
        :root {
            --main-color: #f7e479;
            --bg-dark: #121212;
            --text-gray: #666;
            --total-options: 3;
        }

        body {
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .radio-container {
            display: flex;
            flex-direction: column;
            position: relative;
            padding-left: 20px; /* Espaço para o glider */
            gap: 5px;
        }

        /* Esconde o rádio padrão (aquelas bolinhas feias) */
        .radio-container input[type="radio"] {
            display: none;
        }

        .radio-container label {
            cursor: pointer;
            padding: 15px 30px;
            color: var(--text-gray);
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.4s ease, transform 0.2s ease;
            user-select: none;
        }

        /* Quando selecionado, o texto brilha */
        .radio-container input:checked + label {
            color: var(--main-color);
            text-shadow: 0 0 10px rgba(247, 228, 121, 0.5);
            transform: translateX(5px);
        }

        /* Container da linha guia */
        .glider-container {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.05);
        }

        /* O neon que desliza */
        .glider {
            position: absolute;
            height: calc(100% / var(--total-options));
            width: 100%;
            background: var(--main-color);
            box-shadow: 0 0 15px var(--main-color), 0 0 5px #fff;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            top: 0;
        }

        /* Brilho lateral suave */
        .glider::after {
            content: "";
            position: absolute;
            left: 0;
            height: 100%;
            width: 80px;
            background: linear-gradient(90deg, rgba(247, 228, 121, 0.15) 0%, transparent 100%);
        }

        /* Lógica de movimento baseada no check */
        .radio-container input:nth-of-type(1):checked ~ .glider-container .glider { transform: translateY(0); }
        .radio-container input:nth-of-type(2):checked ~ .glider-container .glider { transform: translateY(100%); }
        .radio-container input:nth-of-type(3):checked ~ .glider-container .glider { transform: translateY(200%); }
    </style>
</head>
<body>

    <div class="radio-container">
        <input checked id="free" name="plan" type="radio" />
        <label for="free">Free</label>

        <input id="basic" name="plan" type="radio" />
        <label for="basic">Basic</label>

        <input id="premium" name="plan" type="radio" />
        <label for="premium">Premium</label>

        <div class="glider-container">
            <div class="glider"></div>
        </div>
    </div>

</body>
</html>
